<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)" novalidate>
            <div class="form-group" [ngClass]="{'notice': !isValidatedFirstName()}">
                <label for="firstName">First Name:</label>
                <em *ngIf="!isValidatedFirstNameRequired()" class="notice">required</em>
                <em *ngIf="!isValidatedFirstNamePattern()" class="notice">Must start with a letter</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control"
                       placeholder="First Name..."/>
            </div>
            <div class="form-group"
                 [ngClass]="{'notice': !isValidatedLastName() }">
                <label for="lastName">Last Name:</label>
                <em *ngIf="!isValidatedLastNameRequired()" class="notice">required</em>
                <em *ngIf="!isValidatedLastNamePattern()" class="notice">Must start with a letter</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control"
                       placeholder="Last Name..."/>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
