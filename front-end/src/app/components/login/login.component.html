<div class="container">
    <div [ngStyle]="{'display':display}">
        <div class="title"><h4 class="text-center">Welcome to JDD Oauth2 Demo</h4></div>
        <div class="text-center">
            <h5>Don't have an account? Sign Up now</h5>
            <h5>Or Sign In </h5>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 ">
                <ul class="nav nav-tabs nav-justified login-panel">
                    <li [ngClass]="{'active': mode === 'sign-up'}"><a href="#sign-up" data-toggle="tab">
                        <span>Sign Up</span></a></li>
                    <li [ngClass]="{'active': mode === 'sign-in'}"><a href="#sign-in"
                                                                      data-toggle="tab"><span>Sign In</span> </a></li>
                </ul>

                <div class="tab-content login-panel">

                    <!--Sign Up Tab-->
                    <div class="well tab-pane " [ngClass]="{'active': mode === 'sign-up' }" id="sign-up">
                        <div class="text-center">
                            <span>Creating new JDD  Secret account with</span>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-xs-12  col-sm-6 text-center">
                                <button class="login-button" (click)="signUp('facebook')">
                                    <span class="facebook-icon"></span><span>Facebook &ensp;&ensp;</span>
                                </button>
                            </div>
                            <div class="col-xs-12   col-sm-6  text-center">
                                <button class="login-button" (click)="signUp('google')">
                                    <span class="google-icon"></span><span>Google &ensp;&ensp;</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!--Sign In Tab-->
                    <div class="well tab-pane" [ngClass]="{'active': mode === 'sign-in' }" id="sign-in">
                        <div class=" text-center">
                            <span>Sign in your JDD  Secret account with</span>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-xs-12  col-sm-6 text-center">
                                <button class="login-button" (click)="signIn('facebook')">
                                    <span class="facebook-icon"></span><span>Facebook &ensp;&ensp;</span>
                                </button>
                            </div>
                            <div class="col-xs-12   col-sm-6  text-center">
                                <button class="login-button" (click)="signIn('google')">
                                    <span class="google-icon"></span><span>Google &ensp;&ensp;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

</div>
